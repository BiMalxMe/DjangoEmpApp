<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Djangoooooo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Add Employee</h1><hr>
        <form method="POST" action="/add_emp">
          {% csrf_token %}
          
          <div class="mb-3">
            <!-- First Name -->
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
            <!-- Last Name -->
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
            
            <!-- Flex container for department and role -->
            <div class="d-flex gap-3 mt-3">
                <!-- Department Dropdown -->
                <div class="w-50">
                    <label for="dept" class="form-label">Department</label>
                    <select class="form-control" id="dept" name="dept" required>
                        <option value="">Select Department</option>
                        {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Role Dropdown -->
                <div class="w-50">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="">Select Role</option>
                        {% for r in roles %}
                            <option value="{{ r.id }}">{{ r.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Salary -->
            <label for="salary" class="form-label mt-3">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required>
      
            <!-- Bonus -->
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" required>
      
            <!-- Phone -->
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
